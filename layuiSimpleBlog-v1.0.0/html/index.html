<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>

    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../res/css/main.css">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="app" class="header">
    <div class="menu-btn">
        <div class="menu"></div>
    </div>
    <h1 class="logo">
        <a href="#">
            <span>Java设计</span>
            <!-- <img src="../res/img/logo.png"> -->
        </a>
    </h1>
    <p class="welcome-text">
        欢迎来到<span class="name"> <a href="login/html.html"> 阳新 </a></span>设计平台
    </p>


    <div class="album-content w1000" id="layer-photos-demo" class="layer-photos-demo">
        <div class="img-info">
            <img src="../res/img/xc_img1.jpg" alt="">
            <div class="title">
                <p class="data">我们的真诚，源于全部的Spring Boot<span>心动么</span></p>
                <p class="text">全网最良心Java设计</p>
            </div>
        </div>
        <div class="img-list">
            <div class="layui-fluid" style="padding:0">
                <div class="layui-row layui-col-space30 space">

                    <div class="img-list">
                        <div class="layui-fluid" style="padding:0">
                            <div class="layui-row layui-col-space30 space">

                                <div class="layui-col-xs12 layui-col-sm4 layui-col-md4" v-for="gda in gdas">
                                    <div class="item">
                                        <!--<img v-bind:src="gda.pic" style="width:310px;height:200px">-->
                                        <img src="../res/img/xc_img3.jpg" style="width:310px;height:200px">
                                        <div class="cont-text">
                                            <div class="data">{{gda.createDate}}</div>
                                            <!--<p class="address"><i class="layui-icon layui-icon-location"></i>-->
                                                <!--<span>{{gda.place}}</span>-->
                                            <!--</p>-->
                                            <p class="briefly"><a :href="gda.url">{{gda.title}}</a> </p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="footer-wrap">
            <div class="footer w1000">
                <div class="qrcode">
                    <img src="../res/img/erweima.jpg">
                </div>
                <div class="practice-mode">
                    <img src="../res/img/down_img.jpg">
                    <div class="text">
                        <h4 class="title">我的联系方式</h4>
                        <p>微信<span class="WeChat">1234567890</span></p>
                        <p>手机<span class="iphone">1234567890</span></p>
                        <p>邮箱<span class="email">1234567890@qq.com</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../res/layui/layui.js"></script>
<script type="text/javascript" src="../res/js/index.js"></script>
<script type="text/javascript">
    layui.config({
        base: '../res/js/util/'
    }).use(['element', 'laypage', 'form', 'layer', 'menu'], function () {
        element = layui.element, laypage = layui.laypage, form = layui.form, layer = layui.layer, menu = layui.menu;
        laypage.render({
            elem: 'demo'
            , count: 70 //数据总数，从服务端得到
        });
        layer.photos({
            photos: '#layer-photos-demo'
            , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
            , tab: function (pic, layero) {
                console.log(pic, layero)
            }
        });
        menu.init();
    })
</script>
</body>
</html>
